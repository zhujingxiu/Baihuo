<include file="Public:header" />
    <div id="main">
    	<div class="main_left">
            <include file="Public:left" />
        </div>
        <div class="main_right">
        	<div class="content">
            	<div class="content_top">{$positionname}</div>
                <div class="content_main">
                    <div class="title">
                    	<div class="pic"><img src="__ROOT__/Uploads{$data.thumb}" style="border: 1px solid #F2F2F2; width: 240px; height: 240px;" width="240" /></div>
                        <div class="info">
                        商品名称：{$data.title|msubstr=0,30}<br>
                        价格：￥{$data.price}<br>
                        商品规格：{$data.guige}<br>
                        上架时间：{$data.create_time|toDate='Y-m-d'}<br>
                        浏览次数：{$data.hits}<br>
                        <a href="{:U('Order/index',array('id'=>$data['id']))}" class="order">立即订购</a>
                        <a href="{:U('Shopcart/add',array('id'=>$data['id']))}" class="order">加入购物车</a>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="disdoc">
                    	商品描述：{$data.content}
                    </div>
                    <div class="prev_next_nav">
                    	<div class="prev">上一个：<empty name="prevdata">第一个<else /><a href="{:U('Product/show',array('id'=>$prevdata['id']))}" target="_blank">{$prevdata['title']|msubstr=0,20}</a></empty></div>
                        <div class="next">下一个：<empty name="nextdata">最后一个<else /><a href="{:U('Product/show',array('id'=>$nextdata['id']))}" target="_blank">{$nextdata['title']|msubstr=0,20}</a></empty></div>
                    </div>
                </div>
               
            </div>
           
        </div>
    </div>
<include file="Public:footer" />
