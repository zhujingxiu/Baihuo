<include file="Public:header" />
    <div class="section ">
        <div class="qyjj mart10 clearfix">
    	    <include file="Public:left" />
            <div class="rightbox">
                <div class="navwz">您当前位置:  <a href="__APP__">首页</a><em>&gt;</em>
                    <notempty name="data.category">
                    <a href="{$data.category.url}">{$data.category.catname}</a><em>&gt;</em>
                    </notempty>
                    {$data.title}
                </div>
                <div class="title">
                    <h1>{$data.title}</h1>
                    <div class="info"><span>发布时间：{$data.create_time|toDate='Y-m-d'}</span> | <span>浏览&nbsp;{$data.hits}&nbsp;次</span></div>
                </div>
                <div class="clear"></div>
                <div class="news">                    
                    {$data.content}
                </div>
                <div class="prev_next_nav">
                    <div class="prev">上一篇：<empty name="prevdata">第一篇<else /><a href="{:U('Article/show',array('id'=>$prevdata['id']))}" target="_blank">{$prevdata['title']|msubstr=0,30}</a></empty></div>
                    <div class="next">下一篇：<empty name="nextdata">最后一篇<else /><a href="{:U('Article/show',array('id'=>$nextdata['id']))}" target="_blank">{$nextdata['title']|msubstr=0,30}</a></empty></div>
                </div>
            </div>
        </div>
    </div>
<include file="Public:footer" />
