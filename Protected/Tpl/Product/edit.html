<include file="Public:header" />
<div class="main">
    <div class="box_tit">
        <h2>修改产品</h2>
    </div>
    <div class="form_list">
        <form method='post' id="form1" name="form1" action="{:U('Product/update')}"  enctype="multipart/form-data">
        <div class="listtop">
        <dl>
            <dt> 栏目：</dt>
            <dd>
                <label class="label">{$vo.catid|getCategoryName}</label><input type="hidden" name="catid" value="{$vo.catid}">
            </dd>
        </dl>
        <dl>
            <dt> 产品名称：</dt>
            <dd>
                <input type="text" class="ipt8" name="title" value="{$vo.title}"><strong class="red">*</strong>
            </dd>
        </dl>
        <dl>
            <dt> 产品价格：</dt>
            <dd>
                <input type="text" class="ipt2" name="price" value="{$vo.price}">
            </dd>
        </dl>
        <dl>
            <dt> 产品规格：</dt>
            <dd>
                <input type="text" class="ipt3" name="guige" value="{$vo.guige}">
            </dd>
        </dl>
        <dl>
            <dt> 产品图片：</dt>
            <dd>
                <notempty name="vo.thumb">
                <img src="__ROOT__/Uploads/{$vo.thumb}" width="60" height="60" />
                <a href="{:U('Product/delfile',array('id'=>$vo['id'],'file'=>'thumb'))}" title="你确定要文件吗？">删除文件</a>
                <else/>
                <input type="file" class="thumb" name="thumb" />
                </notempty>
            </dd>
        </dl>
        <dl>
            <dt> 产品描述：</dt>
        </dl>
        </div>
        <div class="listbottom">
                <textarea name="content" id="myEditor">{$vo.content}</textarea>
                <script type="text/javascript">
                    var editor = new UE.ui.Editor();
                    editor.render("myEditor");
                    //1.2.4以后可以使用一下代码实例化编辑器
                    //UE.getEditor('myEditor')
                </script>
        </div>

        <div class="form_b">
            <input type="hidden" name="id" value="{$vo.id}">
            <input type="submit" class="submit btn7" id="submit" value="提 交">
            <input type="button" class="btn7" id="return" onclick="javascript:history.go(-1);" value="返回">
        </div>
        </form>
    </div>
</div>
<include file="Public:footer" />
