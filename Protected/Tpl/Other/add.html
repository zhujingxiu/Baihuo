<include file="Public:header" />
<div class="main">
    <div class="box_tit">
        <h2>添加扩展</h2>
    </div>
    <div class="form_list">
        <form method='post' id="form1" name="form1" action="{:U('Other/insert')}"  enctype="multipart/form-data">
        <div class="form_list_top">

        <dl>
            <dt> 功能名称：</dt>
            <dd>
                <input type="text" class="ipt4" name="setname">
            </dd>
        </dl>
        <dl>
            <dt> 功能标签：</dt>
            <dd>
                <input type="text" class="ipt4" name="settag"><span style="color:red;font-size: 12px;margin-left: 10px;">*这里设置的标签名对应前台模板中的标签名,如做修改，需要在前台模板同步修改</span>
            </dd>
        </dl>
        <dl>
            <dt> 功能设置：</dt>
            <dd>
                <textarea name="setvalue" rows="8" cols="120"></textarea>
            </dd>
        </dl>
        <dl>
            <dt> 功能描述：</dt>
            <dd>
                <textarea name="setexplain" rows="8" cols="120"></textarea>
            </dd>
        </dl>
        </div>

        <div class="form_b">
            <input type="submit" class="submit btn7" id="submit" value="提 交">
        </div>
        </form>
    </div>
</div>

<include file="Public:footer" />
