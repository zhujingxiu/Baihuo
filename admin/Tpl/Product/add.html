<include file="Public:header" />
<div class="main">
            <div class="box_tit">
                <h2>添加产品</h2>
            </div>
            <div class="form_list">
                <form method='post' id="form1" name="form1" action="{:U('Product/insert')}"  enctype="multipart/form-data">
                <div class="listtop">
                <dl>
                    <dt> 栏目：</dt>
                    <dd>
                        <label class="label">{$catid|getCategoryName}</label><input type="hidden" name="catid" value="{$catid}">
                    </dd>
                </dl>
                <dl>
                    <dt> 产品名称：</dt>
                    <dd>
                        <input type="text" class="ipt8" name="title"><strong class="red">*</strong>
                    </dd>
                </dl>
                <dl>
                    <dt> 产品价格：</dt>
                    <dd>
                        <input type="text" class="ipt2" name="price">
                    </dd>
                </dl>
                <dl>
                    <dt> 产品规格：</dt>
                    <dd>
                        <input type="text" class="ipt3" name="guige">
                    </dd>
                </dl>
                <dl>
                    <dt> 产品图片：</dt>
                    <dd>
                        <input type="file" class="thumb" name="thumb" />
                    </dd>
                </dl>
                <dl>
                    <dt> 产品描述：</dt>
                </dl>
                </div>
                <div class="listbottom">
               
                        <textarea name="content" id="myEditor"></textarea>
                        <script type="text/javascript">
                            var editor = new UE.ui.Editor();
                            editor.render("myEditor");
                            //1.2.4以后可以使用一下代码实例化编辑器
                            //UE.getEditor('myEditor')
                        </script>
                 </div>
                
                <div class="form_b">
                    <input type="submit" class="submit btn7" id="submit" value="提 交">
                </div>
               </form>
            </div>

            
        </div>
<include file="Public:footer" />
