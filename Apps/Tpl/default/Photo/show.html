        	<div class="content">
            	<div class="content_top">{$positionname}</div>
                <div class="content_main">
                    <div class="title"><h1>{$data.title}</h1></div>

                    <div class="prev_next_nav">
                    	<div class="prev">上一个：<empty name="prevdata">第一个<else /><a href="{:U('Photo/show',array('id'=>$prevdata['id']))}" >{$prevdata['title']|msubstr=0,20}</a></empty></div>

                    </div>
                </div>
               
            </div>
           
        </div>
    </div>
